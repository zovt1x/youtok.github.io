<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            margin: 1;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile p {
            margin: 5px 0;
            color: #bdbdbd;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content .placeholder {
            display: inline-block;
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 20px;
        }
        .content .placeholder img {
            width: 200px;
        }
        .button {
            margin-top: 30px;
            padding: 7px 15px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" placeholder="Введите запрос" style="width: 300px; padding: 5px;">
    </div>

    <div class="profile">
        <img src="https://i.ytimg.com/vi/J4y_CHRVkZU/maxresdefault.jpg" alt="Avatar">
        <h1>zovt1x</h1>
        <p>@zovt1xoffc · 0 подписчиков · 0 видео</p>
        <a href="#" class="button">Настроить вид канала</a>
    </div>

    <div class="content">
        <div class="placeholder">
            <img src="https://i.ytimg.com/vi/J4y_CHRVkZU/maxresdefault.jpg" alt="Icon">
            <p>Загрузите новое видео</p>
            <a href="#" class="button">Создать</a>
        </div>
    </div>
</body>
</html>
